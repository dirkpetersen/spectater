<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .message {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .form-group {
            margin: 15px 0;
        }
        input[type="number"] {
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0069d9;
        }
        .attempts {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Number Guessing Game</h1>
    
    <div class="message {% if game_over %}success{% endif %}">
        {{ message }}
    </div>
    
    <form method="post">
        <div class="form-group">
            <label for="guess">Your guess:</label>
            <input type="number" id="guess" name="guess" min="1" max="100" required {% if game_over %}disabled{% endif %}>
        </div>
        
        <button type="submit">
            {% if game_over %}Play Again{% else %}Submit Guess{% endif %}
        </button>
    </form>
    
    {% if attempts and attempts > 0 %}
    <div class="attempts">
        Attempts so far: {{ attempts }}
    </div>
    {% endif %}
    
    <p>
        <a href="{{ url_for('reset') }}">Reset Game</a>
    </p>
</body>
</html>
